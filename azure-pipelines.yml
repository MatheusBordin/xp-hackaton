# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '0b396ccb-ebd5-45b3-b478-4fbfd314730e'
  imageRepository: 'hackatonxp'
  containerRegistry: 'hackatonxp.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deploy
  displayName: Deploy conteiner to ACI
  jobs:
    - deployment:
      environment: 'Hackaton XP'
      displayName: Deploy conteiner to ACI
      workspace:
        clean: all
      strategy:
        runOnce:
          deploy:
            pool:
              vmImage: $(vmImageName)
            steps:
              - task: AzureCLI@2
                inputs:
                  azureSubscription: 'dam.net.br'
                  scriptType: 'pscore'
                  scriptLocation: 'inlineScript'
                  inlineScript: |
                    try {
                      $list = $(az container list --resource-group hackaton-xp | ConvertFrom-JSON)
                      $hackatonxp = $list.conteiners | Where-Object { $_.name -eq "hackatonxp" }
                      if($null -ne $hackatonxp) {
                        az container delete --name hackatonxp --resource-group hackaton-xp --yes
                      }
                    } catch {
                      Write-Host "##[info]Cointeiner not found."
                    }

                    az container create --name hackatonxp --resource-group hackaton-xp --image hackatonxp.azurecr.io/hackatonxp:16 --cpu 1 --memory 1 --registry-login-server "hackatonxp.azurecr.io" --registry-username "hackatonxp" --registry-password "o6M2ceEKkp5=x5nUA5g16l0hXgeASniD" --dns-name-label hackatonxp --ports 4001