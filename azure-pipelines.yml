# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '0b396ccb-ebd5-45b3-b478-4fbfd314730e'
  imageRepository: 'hackatonxp'
  containerRegistry: 'hackatonxp.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: DockerCompose@0
      displayName: Build Compose
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'dam.net.br'
        azureContainerRegistry: '{"loginServer":"hackatonxp.azurecr.io", "id" : "/subscriptions/04dbf35c-4319-44cd-bdf2-34bfd7e93816/resourceGroups/hackaton-xp/providers/Microsoft.ContainerRegistry/registries/hackatonxp"}'
        dockerComposeFile: '**/docker-compose.yml'
        action: 'Build services'
        additionalImageTags: '$(tag)'
        includeLatestTag: true
    - task: DockerCompose@0
      displayName: Push Compose
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'dam.net.br'
        azureContainerRegistry: '{"loginServer":"hackatonxp.azurecr.io", "id" : "/subscriptions/04dbf35c-4319-44cd-bdf2-34bfd7e93816/resourceGroups/hackaton-xp/providers/Microsoft.ContainerRegistry/registries/hackatonxp"}'
        dockerComposeFile: '**/docker-compose.yml'
        action: 'Push services'
        additionalImageTags: '$(tag)'
        includeLatestTag: true
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest